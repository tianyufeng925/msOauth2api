<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱管理中心 - MS OAuth2API</title>
    <link rel="icon" href="/unix.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .feature-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .coming-soon {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2d3436;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .back-link {
                top: 20px;
                left: 20px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/manager.html" class="back-link">← 返回管理中心</a>
    
    <div class="container">
        <div class="header">
            <h1>📧 邮箱管理中心</h1>
            <p>专业的 Outlook 邮箱批量管理工具</p>
        </div>

        <div class="main-content">
            <div class="feature-grid">
                <div class="feature-card">
                    <span class="feature-icon">📥</span>
                    <h3 class="feature-title">批量导入</h3>
                    <p class="feature-desc">支持批量导入邮箱账户，快速建立邮箱管理列表</p>
                    <div class="coming-soon">即将推出</div>
                </div>

                <div class="feature-card">
                    <span class="feature-icon">🔍</span>
                    <h3 class="feature-title">状态监控</h3>
                    <p class="feature-desc">实时监控邮箱令牌状态，及时发现异常情况</p>
                    <div class="coming-soon">即将推出</div>
                </div>

                <div class="feature-card">
                    <span class="feature-icon">📊</span>
                    <h3 class="feature-title">数据统计</h3>
                    <p class="feature-desc">提供详细的邮箱使用统计和数据分析</p>
                    <div class="coming-soon">即将推出</div>
                </div>

                <div class="feature-card">
                    <span class="feature-icon">🔄</span>
                    <h3 class="feature-title">批量操作</h3>
                    <p class="feature-desc">支持批量邮件获取、清空等操作</p>
                    <div class="coming-soon">即将推出</div>
                </div>

                <div class="feature-card">
                    <span class="feature-icon">📤</span>
                    <h3 class="feature-title">数据导出</h3>
                    <p class="feature-desc">支持邮箱数据和统计信息的导出功能</p>
                    <div class="coming-soon">即将推出</div>
                </div>

                <div class="feature-card">
                    <span class="feature-icon">⚙️</span>
                    <h3 class="feature-title">高级设置</h3>
                    <p class="feature-desc">提供丰富的配置选项和个性化设置</p>
                    <div class="coming-soon">即将推出</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>
                © 2025 MS OAuth2API | 
                <a href="https://github.com/HChaoHui/msOauth2api" target="_blank">GitHub</a> | 
                <a href="mailto:z@unix.xin">联系我们</a>
            </p>
        </div>
    </div>

    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
