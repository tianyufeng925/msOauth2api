<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS OAuth2API - 登录</title>
    <link rel="icon" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .login-container h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .skip-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }

        .skip-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .skip-login a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin: 10px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🔐</div>
        <h1>MS OAuth2API</h1>
        <p>请输入 API 密码以访问管理面板</p>
        
        <div id="loginAlert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">API 密码</label>
                <input type="password" id="password" placeholder="请输入 API 密码" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                🚀 登录
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>
        
        <div class="skip-login">
            <p>如果 API 未设置密码，可以 <a href="/admin.html">直接访问管理面板</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // 检查是否已经验证过密码
            const savedPassword = sessionStorage.getItem('apiPassword');
            if (savedPassword) {
                window.location.href = '/admin.html';
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = passwordInput.value.trim();
                if (!password) {
                    showAlert('error', '请输入密码');
                    return;
                }
                
                loginBtn.disabled = true;
                loading.classList.add('show');
                
                try {
                    // 测试密码是否正确
                    const response = await fetch('/api/mail-new?password=' + encodeURIComponent(password) + '&refresh_token=test&client_id=test&email=test&mailbox=INBOX');
                    
                    if (response.status === 401) {
                        showAlert('error', '密码错误，请重试');
                    } else if (response.status === 400) {
                        // 400 错误表示密码正确但参数不完整，这是我们期望的结果
                        sessionStorage.setItem('apiPassword', password);
                        showAlert('success', '登录成功，正在跳转...');
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1000);
                    } else {
                        // 其他错误可能表示 API 未设置密码
                        showAlert('info', 'API 可能未设置密码，正在跳转到管理面板...');
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1500);
                    }
                } catch (error) {
                    showAlert('error', '连接失败: ' + error.message);
                } finally {
                    loginBtn.disabled = false;
                    loading.classList.remove('show');
                }
            });
            
            // 回车键提交
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
        
        function showAlert(type, message) {
            const alertDiv = document.getElementById('loginAlert');
            const alertClass = type === 'error' ? 'alert-error' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            alertDiv.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
